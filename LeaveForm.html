<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WebForm</title>
<link rel="stylesheet" href="FormStyle.css">
<script src="JsFile.js"></script>
</head>
<body>
<form id="form1" name="form1" method="post">
  <table width="449" height="448" border="0">
    <tbody>
      <tr>
        <td colspan="2"> <h1>Leave Application Form</h1></td>
      </tr>
      <tr>
        <td width="196">Employee Number</td>
        <td width="237"><input type="text" name="txtEmployeeNumber" id="txtEmployeeNumber"></td>
      </tr>
      <tr>
        <td>Department</td>
        <td><p>
			<lable>
			  <input type="radio" name="rdoDepartment" id="rdoDepartment_0" value="Coustermer Service">Coustermer Service
            </lable>
			<br>
			<lable>
			  <input type="radio" name="rdoDepartment" id="rdoDepartment_1" value="System Support">System Support
            </lable>
			</p></td>
      </tr>
      <tr>
        <td>Date of Commencing Leave</td>
        <td><input type="date" name="txtDate" id="txtDate" min="2020-01-01"></td>
      </tr>
      <tr>
        <td>Leave Type</td>
        <td><select name="lstType" id="lstType">
			<option value="1" selected>……………………</option>       
			<option value="2">Annual</option>  
			<option value="3">Casual</option>  
        </select></td>
      </tr>
      <tr>
        <td>Number of Days</td>
        <td><input type="number" name="txtNumberofDays" id="txtNumberofDays" min="1" max="3"></td>
      </tr>
      <tr>
        <td>Contact Number</td>
        <td><input type="text" name="txtContact" id="txtContact"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" onClick="ValidateAll()">
          <input type="reset" name="btnReset" id="btnReset" value="Reset"></td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
